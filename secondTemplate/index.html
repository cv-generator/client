<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Template-CV</title>
</head>

<body background="https://generic.wordpress.soton.ac.uk/webscience/wp-content/uploads/sites/117/2014/01/background.png">

  <div id="app">
    <div>
      <br>
      <div class="container">
        <form>
          <div class="form-group col-3  offset-4">
            <input type="text" class="form-control" v-model="yourName" aria-describedby="emailHelp"
              placeholder="Your Name">
          </div>
          <div class="form-group col-3 offset-4">
              <input type="text" class="form-control" v-model="tagLine" placeholder="Tag Line Eg: Web Developer">
          </div>
          <div class="row">
            <div class="col">
                <i class="fas fa-envelope" style="font-size:24px;color: blue"></i>
              <input type="text" class="form-control" v-model="email" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="col">
                <i class="fas fa-phone" style="font-size:24px;color: blue"></i>
              <input type="text" class="form-control" v-model="phone" placeholder="Phone">
            </div>
            <div class="col">
                <i class="fas fa-globe-americas" style="font-size:24px;color: blue"></i>
              <input type="text" class="form-control" v-model="domain" aria-describedby="emailHelp"
                placeholder="Your Domain">
            </div>
            <div class="col">
                <i class="fab fa-facebook-f" style="font-size:24px;color: blue"></i>
              <input type="text" class="form-control" v-model="facebook" placeholder="Facebook Link">
            </div>
          </div> <br>

          <ul class="list-group">
            <li class="list-group-item list-group-item-primary">Experience</li>
            <textarea name="" id="" cols="30" rows="5"></textarea> <br>

            <li class="list-group-item list-group-item-primary">Profile Summary</li>
            <textarea name="" id="" cols="30" rows="5"></textarea> <br>

            <li class="list-group-item list-group-item-primary">Education</li>
            <textarea name="" id="" cols="30" rows="5"></textarea> <br>

            <li class="list-group-item list-group-item-primary">Skills</li>
            <textarea name="" id="" cols="30" rows="5"></textarea> <br>

            <li class="list-group-item list-group-item-primary">Projects</li>
            <textarea name="" id="" cols="30" rows="5"></textarea> <br>

            <li class="list-group-item list-group-item-primary">Certification</li>
            <textarea name="" id="" cols="30" rows="5"></textarea> <br>
          </ul>
      </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        email: '',
        yourName: '',
        tagLine: '',
        email: '',
        phone: '',
        domain: '',
        facebook: ''
      }
    })
  </script>
</body>

</html>
